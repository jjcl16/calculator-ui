<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/effects.js" defer></script>
    <script src="./js/calculator.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
    <title>Calculator</title>
</head>
<body>

    <div class="body">
        <div class="screen">
            <div class="topScreen"></div>
            <div class="bottomScreen"></div>
        </div>
        <div class="topButtons">            
            <button class="clear topButton">CLEAR</button>
            <button class="delete topButton">⌫</button>
            
        </div>

        <div class="numbersAndOperationsButtons">
            <div class ="twoRows">
                <div class="smallButtons">
                    <div class="row">
                        <button class="operations positioner" >÷</button>
                        <button class="operations positioner" >×</button>
                        <button class="operations positioner" >−</button>
                    </div>
                    <div class="row">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                    </div>               
                </div>
                <button class="operations bigButton">+</button>
            </div>

            <div class ="twoRows">
                <div class="smallButtons">
                    <div class="row">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                    </div>
                    <div class="row">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                    </div>               
                </div>
                <button class="operations bigButton">=</button>
            </div>

            <div class="lastRow">
                <button class="zero number">0</button>
                <button class="number">.</button>
            </div>
            
        </div>



    </div>

    <div class="footer"></div>
</body>
</html>
